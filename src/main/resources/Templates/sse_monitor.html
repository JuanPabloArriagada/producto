<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Eventos SSE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .monitor-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 600px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-disconnect {
            background-color: #6c757d;
        }
        .btn-disconnect:hover {
            background-color: #5a6268;
        }
        .btn-error {
            background-color: #dc3545;
        }
        .btn-error:hover {
            background-color: #c82333;
        }
        .btn-broadcast {
            background-color: #28a745;
        }
        .btn-broadcast:hover {
            background-color: #218838;
        }
        #sseStatus {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
        }
        
        /* Contenedor de notificaciones flotantes */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }
        
        /* Estilos para las notificaciones toast */
        .toast {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffeaa7, #fdcb6e);
            animation: toast-progress 15s linear;
        }
        
        @keyframes toast-progress {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .toast.hide {
            transform: translateX(400px);
            opacity: 0;
        }
        
        .toast-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .toast-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            font-size: 20px;
        }
        
        .toast-title {
            font-weight: 600;
            font-size: 16px;
            margin: 0;
        }
        
        .toast-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .toast-close:hover {
            opacity: 1;
        }
        
        .toast-body {
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
        }
        
        .toast-details {
            margin-top: 8px;
            font-size: 12px;
            opacity: 0.9;
        }
        
        /*  Diferentes tipos de toast */
        .toast.success {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        
        .toast.warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #d63031, #e84393);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }
        .log-container {
            background-color: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .log-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-container pre.stock-bajo {
            background-color: #d63384;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            margin: 2px 0;
        }
        .log-container pre.system {
            background-color: #0d6efd;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <h2>üõ∞Ô∏è Monitor de Eventos SSE</h2>
        <div class="controls">
            <button class="btn" id="btnSseConnect">Conectar</button>
            <button class="btn btn-disconnect" id="btnSseDisconnect">Desconectar</button>
            <button class="btn btn-broadcast" id="btnSseBroadcast">üîç Verificar Stock</button>
            <button class="btn btn-error" id="btnSseError">Forzar Error</button>
        </div>
        <div id="sseStatus">Estado: Desconectado</div>
        
        
        <h3>Log de Eventos:</h3>
        <div class="log-container" id="eventLog"></div>
        <a href="/" style="display:inline-block; margin-top: 20px;">Volver a la tienda</a>
    </div>
    
    <!--  Contenedor para notificaciones toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        let evtSource = null;
        const statusDiv = document.getElementById("sseStatus");
        const logDiv = document.getElementById("eventLog");
        const toastContainer = document.getElementById("toastContainer");

        function logEvent(type, data, isStockAlert = false) {
            const now = new Date().toLocaleTimeString();
            const logEntry = document.createElement("pre");
            logEntry.textContent = `[${now}] [${type}] - ${data}`;
            
            if (isStockAlert) {
                logEntry.classList.add("stock-bajo");
            } else if (type === "SYSTEM" || type === "CONNECTED") {
                logEntry.classList.add("system");
            }
            
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll
        }

        //  Funci√≥n para crear notificaciones toast elegantes
        function showToast(alertData, type = 'warning') {
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            
            // Determinar el icono seg√∫n el tipo
            let icon = '‚ö†Ô∏è';
            let title = 'Stock Bajo';
            
            if (type === 'error') {
                icon = 'üö®';
                title = 'Error';
            } else if (type === 'success') {
                icon = '‚úÖ';
                title = '√âxito';
            } else if (type === 'info') {
                icon = '‚ÑπÔ∏è';
                title = 'Informaci√≥n';
            }
            
            toast.innerHTML = `
                <div class="toast-header">
                    <span class="toast-icon">${icon}</span>
                    <h4 class="toast-title">${title}</h4>
                    <button class="toast-close" onclick="hideToast(this.parentElement.parentElement)">√ó</button>
                </div>
                <div class="toast-body">
                    <strong>${alertData.producto}</strong> en <strong>${alertData.sucursal}</strong>
                    <div class="toast-details">
                        Stock restante: <strong>${alertData.stock} unidades</strong><br>
                        <small>Detectado: ${new Date().toLocaleString()}</small>
                    </div>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Mostrar con animaci√≥n
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // Auto-remover despu√©s de 15 segundos
            setTimeout(() => {
                hideToast(toast);
            }, 15000);
        }

        // Funci√≥n para ocultar toast
        function hideToast(toast) {
            toast.classList.add('hide');
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.parentElement.removeChild(toast);
                }
            }, 400);
        }

        //  Funci√≥n para mostrar toast de sistema
        function showSystemToast(message, type = 'info') {
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            
            let icon = '‚ÑπÔ∏è';
            let title = 'Sistema';
            
            if (type === 'success') {
                icon = '‚úÖ';
                title = '√âxito';
            } else if (type === 'error') {
                icon = 'üö®';
                title = 'Error';
            }
            
            toast.innerHTML = `
                <div class="toast-header">
                    <span class="toast-icon">${icon}</span>
                    <h4 class="toast-title">${title}</h4>
                    <button class="toast-close" onclick="hideToast(this.parentElement.parentElement)">√ó</button>
                </div>
                <div class="toast-body">
                    ${message}
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                hideToast(toast);
            }, 5000);
        }

        document.getElementById("btnSseConnect").onclick = function() {
            if (evtSource) {
                statusDiv.textContent = "Estado: Ya est√° conectado.";
                showSystemToast("Ya est√°s conectado al servidor SSE", 'info');
                return;
            }
            evtSource = new EventSource("http://localhost:8087/sse/stream");
            statusDiv.textContent = "Estado: Conectado a SSE.";
            logEvent("SYSTEM", "Intentando conectar...");

            evtSource.onopen = () => {
                logEvent("SYSTEM", "Conexi√≥n abierta.");
                showSystemToast("Conexi√≥n SSE establecida correctamente", 'success');
            };
            
            // Eventos para stock bajo con notificaciones toast
            evtSource.addEventListener("system", e => logEvent("SYSTEM", e.data));
            evtSource.addEventListener("stock-bajo", e => {
                const alertData = JSON.parse(e.data);
                logEvent("STOCK-BAJO", alertData.mensaje, true);
                showToast(alertData, 'warning');
            });
            evtSource.addEventListener("stock-bajo-manual", e => {
                const alertData = JSON.parse(e.data);
                logEvent("STOCK-BAJO-MANUAL", alertData.mensaje, true);
                showToast(alertData, 'error');
            });
            evtSource.addEventListener("stock-bajo-compra", e => {
                const alertData = JSON.parse(e.data);
                logEvent("STOCK-BAJO-COMPRA", alertData.mensaje, true);
                showToast(alertData, 'warning');
            });
            
            // Eventos antiguos (mantenidos para compatibilidad)
            evtSource.addEventListener("connected", e => logEvent("CONNECTED", e.data));
            evtSource.addEventListener("mensaje", e => logEvent("MENSAJE", e.data));
            evtSource.addEventListener("json", e => logEvent("JSON", e.data));
            evtSource.addEventListener("performance", e => logEvent("PERFORMANCE", e.data));
            evtSource.addEventListener("broadcast", e => logEvent("BROADCAST", e.data));
            evtSource.addEventListener("error", e => logEvent("ERROR-EVENT", e.data));
            
            evtSource.onerror = (e) => {
                statusDiv.textContent = "Estado: Desconectado (error SSE)";
                logEvent("SYSTEM-ERROR", "La conexi√≥n SSE se ha cerrado por un error.");
                showSystemToast("Error: La conexi√≥n SSE se ha perdido", 'error');
                console.error("onerror:", e);
                evtSource.close();
                evtSource = null;
            };
        };

        document.getElementById("btnSseDisconnect").onclick = function() {
            if (evtSource) {
                evtSource.close();
                evtSource = null;
                statusDiv.textContent = "Estado: Desconectado manualmente.";
                logEvent("SYSTEM", "Desconectado manualmente por el usuario.");
                showSystemToast("Desconectado del servidor SSE", 'info');
            } else {
                statusDiv.textContent = "Estado: No est√° conectado.";
                showSystemToast("No hay conexi√≥n activa para desconectar", 'info');
            }
        };

        // Bot√≥n para verificar stock bajo manualmente
        document.getElementById("btnSseBroadcast").onclick = function() {
            fetch("/sse/broadcast").then(response => response.text()).then(result => {
                logEvent("SYSTEM", "Verificaci√≥n de stock solicitada: " + result);
                showSystemToast("Verificaci√≥n de stock completada", 'success');
            });
        };

        document.getElementById("btnSseError").onclick = function() {
            fetch("/sse/error").then(() => {
                logEvent("SYSTEM", "Se ha solicitado un error forzado desde el backend.");
                showSystemToast("Error forzado ejecutado", 'error');
            });
        };
    </script>
</body>
</html>
